  <h1>김동우:막내</h1>
  <p>
    김동우는 우리 가족의 <u><strong>막내</strong></u>를 담당한다.
    초등학생까지는 말도 잘 듣고 귀여웠는데
    중학생이 된 뒤로 말도 안듣고 엄청 까불기만한다.
    <a href="https://www.16personalities.com/ko/%EB%AC%B4%EB%A3%8C-%EC%84%B1%EA%B2%A9-%EC%9C%A0%ED%98%95-%EA%B2%80%EC%82%AC" target="_blank" title="mbti를 검사해보세요">엠비티아이</a>는 enfj라고 한 것 같다.
    춤을 좋아하고 잘 춘다.얼마전에 학교 체육 대회 때
    춤동아리에서 활동하여 춤을 선보였다.
    꽤 추는 것 같지만 형보다는 못 추는 것 같다.
    그냥 엄청 까분다.
    공부도 좀 했으면 좋겠다.
  </p>
